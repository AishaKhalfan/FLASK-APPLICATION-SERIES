<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> FLASK APP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1> FLASK APP HOME PAGE</h1>
    <p> This is a simple flask app</p>
    <!-- one way of creating links in flask app using route name 
    <p> <a href="/about"> About </a> </p>
    <p> <a href="/contact"> Contact </a> </p>
    <p> <a href="/login"> Login </a> </p>
    <p> <a href="/register"> Register </a> </p>
    -->
    <!-- Another way of creating links in flask app using function name --> 
    <nav>
    <a href="{{url_for('index')}}">Home</a>
    <a href="{{url_for('about_page')}}">About</a>
    <a href="{{url_for('contacts_page')}}">Contact</a>
    <a href="{{url_for('login_page')}}">Login</a>
    </nav>
</body>
</html>
